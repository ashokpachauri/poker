<div class="container pt-4">
	<div class="row">
		<div class="col-md-3">
			{$sidebar <!-- html/pages/sidebar.html -->}
		</div>      

		<div class="col-md-9">
			<table class="table table-hover">
				<thead>
						<th>{__(Rank)}</th>
						<th>{__(User)}</th>
						<th><span data-toggle="tooltip" data-placement="top" title="{__(Chips)}">{__(Chips)}</span></th>
						<th><span data-toggle="tooltip" data-placement="top" title="{__(Games Played)}">GP</span></th>
						<th><span data-toggle="tooltip" data-placement="top" title="{__(Hands Played)}">HP</span></th>
						<th><span data-toggle="tooltip" data-placement="top" title="{__(Hands Won)}">HW</span></th>			      
						<th><span data-toggle="tooltip" data-placement="top" title="{__(Hands Called)}">HC</span></th>
						<th><span data-toggle="tooltip" data-placement="top" title="{__(Hands Checked)}">HC</span></th>
						<th><span data-toggle="tooltip" data-placement="top" title="{__(Tournaments Played)}">TP</span></th>
						<th><span data-toggle="tooltip" data-placement="top" title="{__(Tournaments Won)}">TW</span></th>
				</thead>
				
				<tbody>
					{$ranklist <!-- html/parts/ranking-each.html -->}
				</tbody>
			</table>

			{$pagination}
		</div>
	</div>
</div>

<script>
	var page = {$page};
	$(function(){
		$('[data-toggle="tooltip"]').tooltip();
	});
</script>
