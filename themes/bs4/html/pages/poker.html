<script type="text/javascript">

    jQuery(document).on("keyup", function (e) {

        if (e.code === 'KeyF' && jQuery("button[data-poker-btn='fold']").length == 1)

            push_action('fold');

        else if (e.code === 'KeyC' && jQuery("button[data-poker-btn='call']").length == 1)

            push_action('call');

        else if (e.code === 'KeyC' && jQuery("button[data-poker-btn='check']").length == 1)

            push_action('check');

    });

</script>

<script type="text/javascript">

    jQuery(document).on("click", ".poker__hidecards-btn", function (e) {

        push_action("hide-my-cards");

    });

    jQuery(document).on("click", ".poker__showcards-btn", function (e) {

        push_action("show-my-cards");

    });



    jQuery(document).on("click", ".btn-close", function (e) {

        jQuery('.poker__chat-write').toggle();

        jQuery('#userchatdiv').show();

        jQuery('.btn-close').hide();

        // jQuery('.poker__chat-head').hide();

        // jQuery('.poker__chat').css('height', '100px');

       
        let isMobile = window.matchMedia("only screen and (max-width: 1181px)").matches;

    if (isMobile) {
        jQuery('.poker__chat').css('height', '38px');
    }
    else{
        jQuery('.poker__chat').css('height', '51px');
    }

        jQuery('.poker__chat-open').show();

        jQuery('.btn-open').show();

        $("#userchatdiv").animate({ scrollTop: $('#userchatdiv').prop("scrollHeight") }, 50);



        // jQuery('.poker__chat-content').css('height', '100px');



    });







    jQuery(document).on("click", ".btn-open", function (e) {

        jQuery('.poker__chat-write').toggle();

        jQuery('#userchatdiv').show();

        jQuery('.btn-close').show();

        // jQuery('.poker__chat-head').show();

        jQuery('.poker__chat').css('height', '200px');

        jQuery('.poker__chat-open').hide();

        jQuery('.btn-open').hide();

        $("#userchatdiv").animate({ scrollTop: $('#userchatdiv').prop("scrollHeight") }, 50);

    });







</script>





<Style>

    #phone {

        }

            }

        }

            text-align: center;

        }

    }
