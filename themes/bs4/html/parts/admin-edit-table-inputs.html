<input type="hidden" name="action" value="edittable">
<input type="hidden" name="gameID" value="{$table.gameID}">

{$ADMIN_TABLES_NAME}
<input type="text" name="tablename" class="form-control" size="60" maxlength="60" value="{$table.tablename}">
<span class="help-block"></span>
<br>

{__(Table Type:)}
<select id="ttype" class="form-control" name="tabletype"></select>
<script type="text/javascript">
	var tt = {$table_types};
	for (var i = 0; i < tt.length; i++)
	{
        let sel = tt[i].selected == true ? 'selected' : '';
		jQuery('#ttype').append('<option value="' + tt[i].value + '" ' + sel + '>' + tt[i].label + '</option>');
	}
</script>
<br>

{$ADMIN_TABLES_GAME}
<select name="gamestyle" class="form-control"></select>
<script type="text/javascript">
    var gs = {$game_styles};
    for (var i = 0; i < gs.length; i++)
    {
        if (gs[i].value == '{$table.gamestyle}')
            jQuery('select[name="gamestyle"]').append('<option value="' + gs[i].value + '" selected>' + gs[i].label + '</option>');
        else
            jQuery('select[name="gamestyle"]').append('<option value="' + gs[i].value + '">' + gs[i].label + '</option>');
    }
</script>
<span class="help-block"></span>
<br>

<div id ="allow_straddle">
    {__(Allow Straddle)}
    <select name="is_straddle" class="form-control"></select>
    <script type="text/javascript">
        var tblstrdls = {$table_straddles};
        for (var i = 0; i < tblstrdls.length; i++)
        {
            if (tblstrdls[i].value == '{$table.is_straddle}')
                jQuery('select[name="is_straddle"]').append('<option value="' + tblstrdls[i].value + '" selected>' + tblstrdls[i].label + '</option>');
            else
                jQuery('select[name="is_straddle"]').append('<option value="' + tblstrdls[i].value + '">' + tblstrdls[i].label + '</option>');
        }
    </script>
    <span class="help-block"></span>
    <br>
</div>
<script type="text/javascript">
    if ('{$ISSTRADDLE}' !== 'yes')
        jQuery("#allow_straddle").remove();
</script>
